<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>COâ‚‚ Game - native Web Serial</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      text-align: center;
      background: #fafafa;
      overflow-x: hidden;
    }

    #topbar {
      margin: 18px;
    }

    #connectBtn {
      padding: 8px 12px;
      font-size: 14px;
      margin-right: 8px;
      cursor: pointer;
    }

    #status {
      font-size: 14px;
      color: hsl(0, 0%, 20%);
      display: inline-block;
      vertical-align: middle;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      background: #fff;
      max-width: 95vw;
      height: auto !important;
    }

    /* Knoppen onder canvas */
    #buttonContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px auto 50px;
      max-width: 600px;
      position: relative;
      z-index: 5;
    }

    .actionBtn {
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background 0.2s, transform 0.1s;
    }

    .actionBtn:hover {
      background-color: #eaeaea;
      transform: scale(1.03);
    }

    /* Vast positionering van pijl en start/eindpunt */
    #pijlOmlaag{
      width: 5px;
      height: 411px;
      position: absolute;
      background-color: black;
      margin-left: 1420px; /* vaste positie zoals in Live Server */
      margin-top: 95px;
    }

    #startTekst {
      position: absolute;
      margin-left: -40px;
      margin-top: -26px;
      font-weight: bold;
    }

    #eindTekst {
      position: absolute;
      margin-left: -38px;
      margin-top: 428px;
      font-weight: bold;
    }

    #driehoek {
      width: 0px;
      height: 0px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid black;
      position: absolute;
      margin-left: 1412px;
      margin-top: 495px;
      rotate: 180deg;
    }

    /* Tekst onder bord gecentreerd */
    #tekstOnderBord {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    #tekst1 {
      margin-top: 10px;
      font-weight: bold;
    }
   
  </style>
</head>
<body>
  <h1>COâ‚‚ Game (native Web Serial)</h1>

  <div id="topbar">
    <button id="connectBtn">ðŸ”Œ Verbind met Arduino</button>
    <span id="status">Status: niet verbonden</span>
  </div>


    <div id="driehoek"></div>

  <div id="pijlOmlaag">
    <p id="startTekst"><b>Startpunt</b></p>
    <p id="eindTekst"><b>Eindpunt</b></p>
  </div>

 
  

  <div id="tekstOnderBord">
    Beweeg over het bord met de knoppen en bereik zo duurzaam mogelijk het eindpunt. Behaal een zo hoog mogelijke score!
  </div>

  <div id="tekst1">
    Probeer je eigen highscore steeds opnieuw te verbreken!
  </div>

  <script src="script.js"></script>
</body>
</html>
