<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>CO‚ÇÇ Game - native Web Serial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      text-align: center;
      background: #fafafa;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #topbar {
      margin: 18px;
    }

    #connectBtn {
      padding: 8px 12px;
      font-size: 14px;
      margin-right: 8px;
      cursor: pointer;
    }

    #status {
      font-size: 14px;
      color: hsl(0, 0%, 20%);
      display: inline-block;
      vertical-align: middle;
    }

    /* Canvas */
    #bordContainer {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
    }

    canvas {
      width: 100%;
      height: auto !important;
      border: 1px solid #ccc;
      background: #fff;
      display: block;
    }

    /* Pijl */
    #pijlOmlaag {
      position: absolute;
      width: 5px;
      height: 50%;
      background-color: black;
      left: 10px;       /* links naast het bord */
      top: 10px;        /* vanaf bovenkant van bord */
    }

    /* Driehoek onderaan de pijl */
    #driehoek {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      bottom: 0;
    }

    /* Start & Eind tekst */
    #startTekst {
      position: absolute;
      left: -50px; /* pas aan voor look & feel */
      top: -30px;
      font-weight: bold;
    }

    #eindTekst {
      position: absolute;
      left: -50px;
      bottom: -30px;
      font-weight: bold;
    }

    /* Knoppen onder canvas */
    #buttonContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px auto 50px;
      max-width: 600px;
    }

    .actionBtn {
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background 0.2s, transform 0.1s;
    }

    .actionBtn:hover {
      background-color: #eaeaea;
      transform: scale(1.03);
    }

    /* Instructies onder het bord */
    #instructions {
      margin-top: 15px;
      font-size: 16px;
    }

    #tekst1 {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>CO‚ÇÇ Game (native Web Serial)</h1>

  <div id="topbar">
    <button id="connectBtn">üîå Verbind met Arduino</button>
    <span id="status">Status: niet verbonden</span>
  </div>

  <!-- Bord container -->
  <div id="bordContainer">
    <canvas id="bordCanvas"></canvas>

    <!-- Pijl en start/eind teksten -->
    <div id="pijlOmlaag">
      <div id="startTekst">Startpunt</div>
      <div id="eindTekst">Eindpunt</div>
      <div id="driehoek"></div>
    </div>
  </div>

  <!-- Knoppen voor acties (optioneel) -->
  <div id="buttonContainer">
    <button class="actionBtn">‚¨ÜÔ∏è Omhoog</button>
    <button class="actionBtn">‚¨áÔ∏è Omlaag</button>
    <button class="actionBtn">‚¨ÖÔ∏è Links</button>
    <button class="actionBtn">‚û°Ô∏è Rechts</button>
  </div>

  <!-- Instructies onder bord -->
  <div id="instructions">
    <p>Beweeg over het bord met de knoppen en bereik zo duurzaam mogelijk het eindpunt. Behaal de hoogste score!</p>
    <p id="tekst1">Probeer je eigen highscore steeds opnieuw te verbreken!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
